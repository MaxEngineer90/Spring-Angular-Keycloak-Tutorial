<div class="security">
  @if (user(); as userValue) {
    @if (userValue.anonymous) {
      <button
        data-testid="btn-sign-in"
        mat-raised-button
        (click)="signIn()"
      >
        Sign In
      </button>
    } @else {
      <div class="flex items-center">
        <p>Great you are logged in</p>

        <p>From state</p>
        <p>{{ user()?.name }}</p>

        <div style="margin-top: 10px; margin-bottom: 10px;border-top: 1px solid black; border-bottom: 1px solid black">

          <p>From backend</p>
          <p>
            {{ (message$ | async) }}
          </p>

        </div>
        <button
          (click)="signOut()"
          data-testid="btn-sign-out"
          mat-raised-buttwon
        >
          Sign Out
        </button>
      </div>
    }
  }
</div>
